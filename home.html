<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能公厕 - 主页</title>
    <style>
        .tab-container {
            position: fixed;
            width: 100%;
            bottom: 0;
            background: #fff;
            border-top: 1px solid #ddd;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 5px 15px;
            cursor: pointer;
        }
        .tab.active {
            color: #007bff;
        }
        .toilet-list {
            padding: 15px;
            margin-bottom: 60px;
        }
        .toilet-count {
            margin-bottom: 15px;
            font-weight: bold;
        }
        .toilet-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .toilet-name {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .toilet-distance {
            font-size: 14px;
            color: #666;
        }
        .page {
            display: none;
            padding: 15px;
            margin-bottom: 60px;
        }
        .page.active {
            display: block;
        }
        .menu-list {
            background: white;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .menu-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item:active {
            background: #f5f5f5;
        }
        .menu-item::after {
            content: ">";
            color: #999;
        }
        .logout-btn {
            width: 100%;
            padding: 15px;
            background: #ff4d4f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .logout-btn:active {
            background: #ff7875;
        }
        .profile-header {
            background: #f8f9fa;
            padding: 20px 15px;
            margin-bottom: 20px;
        }
        .profile-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .profile-avatar {
            display: flex;
            align-items: center;
            padding: 10px 0;
        }
        .avatar-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 15px;
        }
        .username {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="homePage" class="page active">
        <div class="toilet-list">
            <div class="toilet-count"></div>
            <div id="toiletList"></div>
        </div>
    </div>

    <div id="profilePage" class="page">
        <div class="profile-header">
            <div class="profile-title">我的</div>
            <div class="profile-avatar">
                <div class="avatar-circle" id="avatarCircle"></div>
                <div class="username" id="usernameText"></div>
            </div>
        </div>
        <div class="menu-list">
            <div class="menu-item" onclick="handleMenuClick('account')">
                账号管理
            </div>
            <div class="menu-item" onclick="handleMenuClick('privacy')">
                隐私设置
            </div>
            <div class="menu-item" onclick="handleMenuClick('notification')">
                通知设置
            </div>
            <div class="menu-item" onclick="handleMenuClick('language')">
                语言选择
            </div>
        </div>
        <button class="logout-btn" onclick="logout()">退出登录</button>
    </div>

    <div class="tab-container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab(0)">首页</div>
            <div class="tab" onclick="switchTab(1)">我的</div>
        </div>
    </div>
    <script src="js/home.js"></script>
</body>
</html>
