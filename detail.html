<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能公厕 - 详情</title>
    <style>
        .header {
            padding: 15px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
        }
        .back-btn {
            margin-right: 15px;
            cursor: pointer;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
        }
        .grid-item {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .empty {
            background-color: #4CAF50;  /* 绿色背景 */
            color: white;  /* 白色文字 */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="back-btn" onclick="goBack()">←</div>
        <h2 id="toiletName"></h2>
    </div>
    <div class="grid-container" id="statusGrid"></div>
    <script src="js/detail.js"></script>
</body>
</html>
